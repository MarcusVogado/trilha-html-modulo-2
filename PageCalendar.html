<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica DIO.me Horarios</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>

<body>
    <header class="header">
        <img src="Imgs/LogoClinica.png" alt="Logo da Clinica Dio">

    </header>
    <aside class="sidebar">
        <nav>
            <button>
                <a href="Index.html">
                    <span>
                        <i class="material-symbols-outlined">home</i>
                        <span>Início</span>
                    </span>
                </a>
            </button>
            <button><a href="PageCalendar.html">
                    <span>
                        <i class="material-symbols-outlined">calendar_month</i>
                        <span>Nossos Horários</span>
                    </span>
                </a>
            </button>
            <button>
                <a href="PageMap.html">
                    <span>
                        <i class="material-symbols-outlined">map</i>
                        <span>Como Chegar</span>
                    </span>
                </a>
            </button>
            <button>
                <a href="PageInfo.html">
                    <span>
                        <i class="material-symbols-outlined">info</i>
                        <span>Quem Somos</span>
                    </span>
                </a>
            </button>
        </nav>
    </aside>
    <main class="maincontent">
        <div>
            <section>
                <article class="container">
                    <h1>Veja Nossos Horários de Funcionamento</h1>
                    <div>
                        <table class="tableCalendar" cellpadding="5">
                            <thead>
                                <tr>
                                    <th>Serviços</th>
                                    <th>Segunda a Sexta</th>
                                    <th>Sábado</th>
                                    <th>Feriados</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>Clínica geral</th>
                                    <th>08h-19h</th>
                                    <th>08h-14h</th>
                                    <th>08h-14h</th>

                                </tr>
                                <tr>
                                    <th>Psicologia</th>
                                    <th>08h-19h</th>
                                    <th>08h-14h</th>
                                    <th>08h-14h</th>

                                </tr>
                                <tr>
                                    <th>Pediatria</th>
                                    <th>08h-19h</th>
                                    <th>08h-18h</th>
                                    <th>-</th>

                                </tr>
                                <tr>
                                    <th>Oftalmologia</th>
                                    <th>08h-19h</th>
                                    <th>08h-18h</th>
                                    <th>-</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </article>
            </section>
        </div>
    </main>
    <footer>
        <span>Todos os direitos reservados &copy; Clínica DIO.me</span>
        <button>
            <span>
                <i class="material-symbols-outlined">phone_in_talk</i>
                <span>(99) 9 9999-9999</span>
            </span>
        </button>
        <button>
            <a href="PageMap.html">
                <span>
                    <i class="material-symbols-outlined">map</i>
                    <span>Como Chegar</span>
                </span>
            </a>
        </button>
        <button>
            <a href="PageInfo.html">
                <span>
                    <i class="material-symbols-outlined">info</i>
                    <span>Quem Somos</span>
                </span>
            </a>
        </button>

    </footer>
</body>

</html>
